name: files
shortdesc: Copy files to your image at build time
readme: https://raw.githubusercontent.com/blue-build/modules/main/modules/files/README.md
typespec: https://raw.githubusercontent.com/blue-build/modules/main/modules/files/files.tsp
example: |
  modules:
    - type: files
      files:
        - source: system
          destination: / # copies files/system/* (* means everything inside it) into your image's root folder /
                         # put configuration files you want in /usr/etc/ inside the image
                         # while putting files in /etc/ is done on booted system by system administrators.
                         # read more about this in files module reference.
